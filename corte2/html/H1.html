<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
</head>
<body>
    <!-- Párrafo con texto en cursiva y negrita -->
    <p>
        <em>Este es mi <strong>primer parrafo</strong></em>
    </p> 
    <!-- <em>: Texto en cursiva, <strong>: Texto en negrita -->
    
    <br> <!-- Salto de línea -->

    <!-- Inserta una Imágen -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="Logo de Firefox">
    
    <br> 

    <!-- Formulario -->
    <form action="/my-handling-from-page" method="post">
        <ul>
            <!-- Campo para el nombre -->
            <li>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </li>
            <!-- Campo para el correo electrónico -->
            <li>
                <label for="mail">Correo Electrónico</label>
                <input type="text" id="mail" name="user_mail">
            </li>
            <!-- Campo para el mensaje -->
            <li>
                <label for="msg">Mensaje</label>
                <textarea type="text" id="msg" name="user_msg"></textarea>
            </li>
            <!-- Botón para enviar el formulario -->
            <li class="button">
                <input type="submit" value="Enviar Mensaje Favorito">
            </li>
        </ul>
    </form>
    
    <br>

    <!-- Texto con un Enalce -->
    <a href="https://www.mozilla.org">Sitio Web Favorito</a>
    
    <br>
</body>
</html>
